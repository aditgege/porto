about:
  title: About Me
  description: |
    I'm a web developer based in Indonesia who enjoys turning ideas into working, polished interfaces.
    My background blends frontend development, UX thinking, and a bit of design sense — mostly learned from experimenting, failing, and learning again.
    I work mainly with Vue and Nuxt, and I like keeping things clean, reusable, and maintainable.
    Outside of coding, I love making zines, photographing everyday things, and growing Astrophytum cacti.


